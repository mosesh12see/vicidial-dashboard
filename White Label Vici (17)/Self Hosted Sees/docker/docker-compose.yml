version: '3.8'

services:
  sees-voice:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - PUBLIC_URL=${PUBLIC_URL:-https://sees-voice.ngrok.io}
      - DATABASE_URL=sqlite:///data/sees_voice.db
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../agents:/app/agents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching/sessions
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Optional: Nginx for SSL termination
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - sees-voice
    restart: unless-stopped

volumes:
  redis_data:
