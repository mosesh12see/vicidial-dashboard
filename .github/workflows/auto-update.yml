name: Auto Update VICIdial Dashboard

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'update_comprehensive.py'
      - '.github/workflows/auto-update.yml'

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv mysql-connector-python

      - name: Generate dashboard
        env:
          VICIDIAL_DB_HOST: ${{ secrets.VICIDIAL_DB_HOST }}
          VICIDIAL_DB_USER: ${{ secrets.VICIDIAL_DB_USER }}
          VICIDIAL_DB_PASSWORD: ${{ secrets.VICIDIAL_DB_PASSWORD }}
          VICIDIAL_DB_NAME: ${{ secrets.VICIDIAL_DB_NAME }}
        run: |
          python update_comprehensive.py
          echo "Dashboard generated at $(date)"

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add *.html

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "âœ… Dashboard updated and pushed"
          fi
